<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input { padding: 5px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form method="post" action="/predict">
        <label>No of Dependents:</label><input type="number" name="no_of_dependents" required><br>
        <label>Income Annually:</label><input type="number" name="income_annum" required><br>
        <label>Loan Amount:</label><input type="number" name="loan_amount" required><br>
        <label>Loan Term (months):</label><input type="number" name="loan_term" required><br>
        <label>CIBIL Score:</label><input type="number" name="cibil_score" required><br>
        <label>Residential Assets Value:</label><input type="number" name="residential_assets_value" required><br>
        <label>Commercial Assets Value:</label><input type="number" name="commercial_assets_value" required><br>
        <label>Luxury Assets Value:</label><input type="number" name="luxury_assets_value" required><br>
        <label>Bank Asset Value:</label><input type="number" name="bank_asset_value" required><br>
        <label>Education (1 for Graduate, 0 for Not Graduate):</label><input type="number" name="education_Graduate" min="0" max="1" required><br>
        <label>Self Employed (1 for Yes, 0 for No):</label><input type="number" name="self_employed_Yes" min="0" max="1" required><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Approval Probability: {{ probability }}</h3>
        </div>
    {% endif %}
</body>
</html>
